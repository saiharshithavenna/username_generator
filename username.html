        <div id="step5" class="hidden">
            <h1>Specified Usename </h1>
            <div id="usernameContainer" class="username-container">
                <!-- Usernames will be displayed here -->

            <div class="button-container">
                
                <button onclick="showStep(3)">Back</button>
                <button onclick="generateUsernames()">Generate Usernames</button>
            </div>
            <script>
                // Function to generate usernames
                function generateUsernames(isRandom = false) {
                    const usernameInput = document.getElementById('desiredUsername');
                    const firstName = isRandom ? 'User' : usernameInput.value.trim();
                    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
                    const numUsernames = 10;
            
                    if (isRandom || firstName) {
                        let usernames = [];
                        for (let i = 0; i < numUsernames; i++) {
                            const isPrefix = Math.random() < 0.5;
                            const randomString = generateRandomString(chars, isPrefix ? Math.floor(Math.random() * 6) + 1 : 5);
                            const username = isPrefix ? `${randomString}${firstName}` : `${firstName}${randomString}`;
                            usernames.push(username);
                        }
                        displayUsernames(usernames);
                    } else {
                        alert('Please enter a username.');
                    } 
                }
            
                // Function to display usernames in Step 5
                function displayUsernames(usernames) {
                    const usernameContainer = document.getElementById('usernameContainer');
                    usernameContainer.innerHTML = '';
            
                    usernames.forEach(username => {
                        const usernameBox = document.createElement('div');
                        usernameBox.classList.add('result-box');
            
                        const usernameText = document.createElement('div');
                        usernameText.classList.add('result-text');
                        usernameText.textContent = username;
            
                        const copyIcon = document.createElement('i');
                        copyIcon.classList.add('fas', 'fa-copy', 'copy-icon');
                        copyIcon.title = 'Copy Username';
                        copyIcon.style.cursor = 'pointer';
                        copyIcon.addEventListener('click', function() {
                            copyToClipboard(username);
                        });
            
                        usernameBox.appendChild(usernameText);
                        usernameBox.appendChild(copyIcon);
                        usernameContainer.appendChild(usernameBox);
                    });
                }
            
                // Function to copy username to clipboard
                function copyToClipboard(text) {
                    const textarea = document.createElement('textarea');
                    textarea.value = text;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    alert(`Copied '${text}' to clipboard`);
                }
            
                // Function to generate a random string
                function generateRandomString(chars, length) {
                    let result = '';
                    for (let i = 0; i < length; i++) {
                        result += chars.charAt(Math.floor(Math.random() * chars.length));
                    }
                    return result;
                }
                generateUsernames();
            </script>

        <script>
            // Function to handle the Next button click in Step 1
            function handleNextButtonClick() {
                const enterUsernameChecked = document.querySelector('input[name="userType"][value="enterUsername"]').checked;

                if (enterUsernameChecked) {
                showStep(2); 
            
                } else {
                    showStep(2);
                }
            }
           
            // Function to handle the Next button click in Step 3
            function handleStep3NextButtonClick() {
                const randomUserChecked = document.querySelector('input[name="userType"][value="randomUser"]').checked;

                if (randomUserChecked) {
                    showStep(4); 
                } else {
                    showStep(5); 
                }
            }
                    
        function toggleUsernameInput(showInput) {
            var usernameInput = document.getElementById('desiredUsername');
            if (showInput) {
                usernameInput.classList.remove('hidden');
            } else {
                usernameInput.classList.add('hidden');
            }
        }
    
            // Function to show a specific step by ID
            function showStep(stepNumber) {
                const stepElements = document.querySelectorAll('.step');
                stepElements.forEach(step => {
                    step.classList.add('hidden');
                });
    
                const stepToShow = document.getElementById('step' + stepNumber);
                if (stepToShow) {
                    stepToShow.classList.remove('hidden');
                }
                
            }
        </script>
    
        <script>
            function showStep(step) {
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.add('hidden');
                document.getElementById('step3').classList.add('hidden');
                document.getElementById('step4').classList.add('hidden');
                document.getElementById('step5').classList.add('hidden')
                document.getElementById('step' + step).classList.remove('hidden');
            }
    
            function updateRangeBackground(rangeInput) {
                const value = (rangeInput.value - rangeInput.min) / (rangeInput.max - rangeInput.min) * 100;
                rangeInput.style.setProperty('--range-progress', value + '%');
            }
    
            const rangeInput = document.getElementById('length');
            updateRangeBackground(rangeInput);
    
            rangeInput.addEventListener('input', function () {
                document.getElementById('lengthInput').value = this.value;
                updateRangeBackground(this);
                
            });
    
            document.getElementById('lengthInput').addEventListener('input', function () {
                document.getElementById('length').value = this.value;
                updateRangeBackground(document.getElementById('length'));
               
            });
    
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', generateUsername);
            });
    
            const radios = document.querySelectorAll('input[type="radio"]');
            radios.forEach(radio => {
                radio.addEventListener('click', generateUsername);
            });

            function generateUsername() {
                for (let i = 1; i <= 5; i++){
            const length = parseInt(document.getElementById('length').value);
            const uppercase = document.getElementById('uppercase').checked;
            const lowercase = document.getElementById('lowercase').checked;
            const numbers = document.getElementById('numbers').checked;
            const symbols = document.getElementById('symbols').checked;
            const category = document.querySelector('input[name="category"]:checked').value;

            let charset = '';
            let username = '';
            

            if (category === 'Professional') {
                const words = ["Expert", "Pro", "Master", "Guru", "Leader", "Ace", "Specialist", "Whiz", "Authority", "Consultant"];
                username = words[Math.floor(Math.random() * words.length)];
                charset = '0123456789';
            } else if (category === 'Funny') {
                const words = ["Giggle", "Chuckle", "Snicker", "Joker", "Banter", "Goof", "Buffoon", "Prank", "Gag", "Quip"];
                username = words[Math.floor(Math.random() * words.length)];
                charset = 'abcdefghijklmnopqrstuvwxyz';
            } else if (category === 'Aesthetic') {
                const words = ["Luna", "Velvet", "Bliss", "Serene", "Aura", "Opal", "Iris", "Dream", "Echo", "Zenith"];
                username = words[Math.floor(Math.random() * words.length)];
                charset = 'abcdefghijklmnopqrstuvwxyz';
            } else if (category === 'Random') {
                charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_-+=[]{}|;:,.<>?';
            } else if (category === 'Cute') {
                const words = ["Bunny", "Kitty", "Peach", "Berry", "Muffin", "Sparkle", "Sweetie", "Cupcake", "Butterfly", "Rainbow"];
                username = words[Math.floor(Math.random() * words.length)];
                charset = 'abcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
            } else if (category === 'Cool') {
                const words = ["Blaze", "Shadow", "Raven", "Frost", "Vortex", "Cipher", "Neo", "Cosmo", "Thunder", "Storm"];
                username = words[Math.floor(Math.random() * words.length)];
                charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_-+=[]{}|;:,.<>?';
            } else if (category === 'Unique') {
                const words = ["Quasar", "Zephyr", "Lynx", "Orion", "Nova", "Phoenix", "Solstice", "Xenon", "Nyx", "Eclipse"];
                username = words[Math.floor(Math.random() * words.length)];
                charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_-+=[]{}|;:,.<>?';
            } else if (category === 'Popular') {
                const words = ["Star", "Hero", "Champ", "Boss", "Legend", "Icon", "Ace", "King", "Queen", "VIP"];
                username = words[Math.floor(Math.random() * words.length)];
                charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            } else if (category === 'EasyToRead') {
                charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_-+=[]{}|;:,.<>?';
            }

            if (uppercase) {
                charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            }

            if (lowercase) {
                charset += 'abcdefghijklmnopqrstuvwxyz';
            }

            if (numbers) {
                charset += '0123456789';
            }

            if (symbols) {
                charset += '!@#$%^&*()_-+=[]{}|;:,.<>?';
            }

            if (charset) {
                for (let i = username.length; i < length; i++) {
                    username += charset.charAt(Math.floor(Math.random() * charset.length));
                }
            }

            if (uppercase) {
                username = username.toUpperCase();
            }

            if (lowercase) {
                username = username.toLowerCase();
            }
            if (!uppercase && !lowercase && !numbers && !symbols) {
                charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_-+=[]{}|;:,.<>?';
            }
            // document.getElementById('usernameResult').classList.remove('hidden');
            // document.querySelector('.result-text').textContent = username;
            document.getElementById('result' + i).classList.remove('hidden');
        document.getElementById('result' + i).querySelector('.result-text').textContent = username;
        }}

        function copyUsername() {
            const username = document.querySelector('.result-text').textContent;
            navigator.clipboard.writeText(username)
                .then(() => alert('Username copied to clipboard'))
                .catch(err => console.error('Failed to copy username: ', err));
        }

        function markCompleted() {
            alert('Task marked as completed!');
        }

        // Initial generation
        generateUsername();
        </script>
